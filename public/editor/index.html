<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Panel - En desarrollo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 { font-size: 2rem; margin-bottom: 16px; }
        p { opacity: 0.9; margin-bottom: 24px; line-height: 1.6; }
        .api-status {
            background: rgba(255,255,255,0.2);
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-dot.online { background: #4ade80; }
        .status-dot.offline { background: #f87171; }
        code {
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Panel</h1>
        <p>El panel de administración está en desarrollo.<br>
        Próximamente: proyecto React separado.</p>

        <div class="api-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Verificando API...</span>
        </div>

        <p style="margin-top: 20px; font-size: 0.9em;">
            API disponible en: <code>/api/health</code>
        </p>
    </div>

    <script>
        fetch('/api/health')
            .then(r => r.json())
            .then(data => {
                document.getElementById('statusDot').classList.add('online');
                document.getElementById('statusText').textContent = 'API Online';
            })
            .catch(() => {
                document.getElementById('statusDot').classList.add('offline');
                document.getElementById('statusText').textContent = 'API Offline';
            });
    </script>
</body>
</html>
