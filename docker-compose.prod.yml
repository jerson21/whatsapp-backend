# Docker Compose para PRODUCCION
# Levanta MySQL + Redis + Backend + Frontend
# Uso: docker compose -f docker-compose.prod.yml up -d --build
#
# IMPORTANTE: Los puertos de MySQL y Redis NO se exponen al exterior.
# Solo backend (3001) y frontend (5173) se exponen en 127.0.0.1
# para que Nginx haga reverse proxy.
#
# Las credenciales se leen del archivo .env (no se guardan aqui)

services:
  mysql:
    image: mysql:8.0
    container_name: whatsapp-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    # NO exponemos puerto MySQL al exterior (leccion aprendida)
    volumes:
      - whatsapp_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-network

  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    restart: unless-stopped
    # NO exponemos puerto Redis al exterior
    volumes:
      - whatsapp_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whatsapp-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=mysql
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - whatsapp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whatsapp-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:5173:80"
    depends_on:
      - backend
    networks:
      - whatsapp-network

volumes:
  whatsapp_mysql_data:
  whatsapp_redis_data:

networks:
  whatsapp-network:
    driver: bridge
